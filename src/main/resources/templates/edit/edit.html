<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="css/bootstrap.min.css" rel="stylesheet"></link>
<link href="css/edit.css" rel="stylesheet"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	function ChangeTab(tabname) {
		// 全部消す
		document.getElementById('tab1').style.display = 'none';
		document.getElementById('tab2').style.display = 'none';
		document.getElementById('tab3').style.display = 'none';
		document.getElementById('tab4').style.display = 'none';
		document.getElementById('tab5').style.display = 'none';
		// 指定箇所のみ表示
		document.getElementById(tabname).style.display = 'block';
	}
</script>

<meta charset="UTF-8" />

<title th:text="${login_user.userName}+'(@'+${login_user.userId} +')さん'"></title>
</head>
<body bgcolor="#cccccc">
	<div th:replace="common/header :: header"></div>
	<form action="edit" method="POST">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<input type="text" name="user_name"
						th:value="${login_user.userName}" />
					<div th:text="'@'+${login_user.userId}"></div>
					<input type="text" name="profile"
						th:value="${login_user.profile}" />
					<!-- 折り畳み展開ポインタ -->
					<div
						onclick="obj=document.getElementById('open').style; obj.display=(obj.display=='none')?'block':'none';">
						<a style="cursor: pointer;">+ ブロック</a>
					</div>
					<!--// 折り畳み展開ポインタ -->

					<!-- 折り畳まれ部分 -->
					<div id="open" style="display: none; clear: both;">
						<section class="block_card" th:each="block_user:${block_user}">
							<div class="block_card-name">
								<span th:text="${block_user.userName} +' '+ ${block_user.userId}"></span>
							</div>
							<div class="block_card-button">
								<button type="submit" class="btn btn-danger">解除</button>
							</div>
						</section>
					</div>
					<!--// 折り畳まれ部分 -->
				</div>

				<div class="col-md-5">
					<h3>パスワード変更</h3>
					<input type="password" name="old_password" placeholder="現在のパスワード"/> <input
						type="password" name="new_password" placeholder="新しいパスワード"/> <input type="password"
						name="new_password2" placeholder="新しいパスワード"/>
				</div>
				<div class="col-md-4">
					<h3>ツイッター</h3>
					<input type="radio" name="lock" value="0" />公開 <input
						type="radio" name="lock" value="1" />非公開
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-5">
					<button type="submit" class="btn btn-default" name="cancel">キャンセル</button>
				</div>
				<div class="col-md-4">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button type="submit" class="btn btn-primary" name="save">変更を保存</button>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
