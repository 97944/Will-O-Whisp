<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>アカウント作成</title>
</head>
<body>
	<h3>アカウント 作成</h3>

	<form th:action="@{/account/create}" action="createFinish.html" th:object="${accountForm}" method="post">
		<table class="user">
			<tr>
				<td>ユーザーID:</td>
				<td><input type="text" name="user_id" th:value="${id}" /></td>
			</tr>
			<tr>
				<td>ユーザー名:</td>
				<td><input type="text" name="user_name" th:value="${name}" /></td>
			</tr>
			<tr>
				<td>パスワード:</td>
				<td><input type="text" name="user_password" th:value="${pass}" /></td>
			</tr>
		</table>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<input type="submit" class="btn btn-default" value="キャンセル" />
		<input type="submit" class="btn btn-primary" value="登録" />
	</form>

</body>
</html>
