<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="css/bootstrap.min.css" rel="stylesheet"></link>
<link href="css/timeLine.css" rel="stylesheet"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<meta charset="UTF-8" />
<title>Wow</title>
</head>
<body bgcolor="#CCCCCC">
	<div th:replace="common/header :: header"></div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<section class="profile_card" th:each="login_user:${login_user}">
					<form action="timeLine/profile" method="POST" name="form7">
						<div class="profile_card-name">
							<a th:text="${login_user.userName}"></a>
						</div>
						<div class="profile_card-id">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" /> <input type="hidden"
								name="timeLine_user_id" th:value="${login_user.userId}" />
							<a href="#" onClick="document.form7.submit();"><span th:text="${login_user.userId}"></span></a>
						</div>
						<div class="profile_card-profile">
							<a th:text="${login_user.profile}"></a>
						</div>
						<table class="profile_card-count" width="200">
							<tr>
								<td>ツイート<br></br> <span th:text="${count_tweet}"></span></td>
								<td>フォロー<br></br> <span th:text="${count_follow}"></span></td>
								<td>フォロワー<br></br> <span th:text="${count_follower}"></span></td>
							</tr>
						</table>
					</form>
				</section>
			</div>
			<div class="col-md-6">
				<section class="card" th:each="timeLine:${timeLine}">
					<div th:if="${timeLine.retweetId}">
						<div class="card-title">
						<form action="timeLine/profile2" method="POST" name="form5">
								<input type="hidden" name="retweet_user_id" th:value="${timeLine.userId}" />
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
								<a href="#" onClick="document.form5.submit();"><span th:text="${timeLine.user.userName}+'さんがリツイートしました'"></span></a>
						</form>
						<form action="timeLine/profile" method="POST" name="form6">
							<span th:text="${timeLine.retweet.user.userName}"></span>
							<a href="#" onClick="document.form6.submit();"><span th:text="${timeLine.retweet.user.userId}"></span></a>
							<input type="hidden" th:value="${timeLine.retweet.user.userId}" />
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						</form>
						</div>
					<div class="card-content">
						<a th:text="${timeLine.retweet.detail}">detail</a> <input type="hidden"
							name="button_id" th:value="${timeLine.retweetId}" />
					</div>
					<div class="card-button" style="display: inline-flex">
						<button type="submit" data-toggle="modal" data-target="#modal">⇒</button>

						<!-- 2.モーダルの配置 -->
						<div class="modal" id="modal" tabindex="-1">
							<div class="modal-dialog">
								<!-- 3.モーダルのコンテンツ -->
								<div class="modal-content">
									<!-- 4.モーダルのヘッダ -->
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">
											<span aria-hidden="true">&times;</span>
										</button>
										<h4 class="modal-title" id="modal-label">
											<!-- <label for="recipient-name" class="control-label" id="recipient-name"></label>-->
											<span th:text="'@'+${timeLine.retweet.user.userId}+'さんへの返信'"></span>
										</h4>
									</div>
									<!-- 5.モーダルのボディ -->
									<div class="modal-body">
										<textarea rows="3" class="form-control" id="recipient-name"
											name="tweet" th:text="'@'+${timeLine.retweet.user.userId}"></textarea>
									</div>
									<!-- 6.モーダルのフッタ -->
									<div class="modal-footer">
										<button type="submit" class="btn btn-primary">ツイート</button>
										<input type="hidden" th:name="${_csrf.parameterName}"
											th:value="${_csrf.token}" />
									</div>
								</div>
							</div>
						</div>
						<div th:switch="${timeLine.userId}">
							<form action="timeLine/remove" method="POST">
								<a><input type="submit" name="remove" value="×" th:case="${login_user.userId}"/></a>
								<input type="hidden" name="remove_id" th:value="${timeLine.tweetId}" />
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							</form>
							<form action="timeLine/retweet" method="POST">
								<a><input type="submit" name="retweet" value="⇔" th:case="*"/></a>
								<input type="hidden" name="retweet_id" th:value="${timeLine.retweetId}" />
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							</form>
						</div>
						<form action="timeLine/favorite" method="POST">
							<a><input type="submit" name="favorite" value="☆" /></a> <input
								type="hidden" name="favorite_tweet_id"
								th:value="${timeLine.retweetId}" /> <input type="hidden"
								th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						</form>
						<form action="timeLine/block" method="POST">
							<a><input type="submit" name="block" value="🚫" /></a> <input
								type="hidden" name="block_user_id" th:value="${timeLine.retweet.user.userId}" />
						</form>
					</div>
					</div>
					<div th:unless="${timeLine.retweetId}">
					<form action="timeLine/profile" method="POST" name="form8">
						<div class="card-title">
							<span th:text="${timeLine.user.userName}"></span> <input
								type="hidden" name="timeLine_user_id"
								th:value="${timeLine.userId}" /> <input type="hidden"
								th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<a href="#" onClick="document.form8.submit();"><span th:text="${timeLine.userId}"></span></a>
						</div>
					</form>
					<div class="card-content">
						<a th:text="${timeLine.detail}">detail</a> <input type="hidden"
							name="button_id" th:value="${timeLine.tweetId}" />
					</div>
					<div class="card-button" style="display: inline-flex">
						<button type="submit" data-toggle="modal" data-target="#modal">⇒</button>

						<!-- 2.モーダルの配置 -->
						<div class="modal" id="modal" tabindex="-1">
							<div class="modal-dialog">
								<!-- 3.モーダルのコンテンツ -->
								<div class="modal-content">
									<!-- 4.モーダルのヘッダ -->
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">
											<span aria-hidden="true">&times;</span>
										</button>
										<h4 class="modal-title" id="modal-label">
											<!-- <label for="recipient-name" class="control-label" id="recipient-name"></label>-->
											<span th:text="'@'+${timeLine.userId}+'さんへの返信'"></span>
										</h4>
									</div>
									<!-- 5.モーダルのボディ -->
									<div class="modal-body">
										<textarea rows="3" class="form-control" id="recipient-name"
											name="tweet" th:text="'@'+${timeLine.userId}"></textarea>
									</div>
									<!-- 6.モーダルのフッタ -->
									<div class="modal-footer">
										<button type="submit" class="btn btn-primary">ツイート</button>
										<input type="hidden" th:name="${_csrf.parameterName}"
											th:value="${_csrf.token}" />
									</div>
								</div>
							</div>
						</div>
						
						<form action="timeLine/retweet" method="POST">
							<a><input type="submit" name="retweet" value="⇔" /></a> <input
								type="hidden" name="retweet_id" th:value="${timeLine.tweetId}" />
								<input type="hidden"
								th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						</form>
						<form action="timeLine/favorite" method="POST">
							<a><input type="submit" name="favorite" value="☆" /></a> <input
								type="hidden" name="favorite_tweet_id"
								th:value="${timeLine.tweetId}" /> <input type="hidden"
								th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						</form>
						<div th:switch="${timeLine.userId}">
							<form action="timeLine/remove" method="POST">
								<a><input type="submit" name="remove" value="×" th:case="${login_user.userId}"/></a>
								<input type="hidden" name="remove_id" th:value="${timeLine.tweetId}"/>
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							</form>
							<form action="timeLine/block" method="POST">
								<a><input type="submit" name="block" value="🚫" th:case="*"/></a> 
								<input type="hidden" name="block_user_id" th:value="${timeLine.userId}" />
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							</form>
						</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
