<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>アカウント作成</title>
</head>
<body>
	<h3>アカウント 作成</h3>

	<form th:action="@{/account/create}" action="createFinish.html" th:object="${accountForm}" method="post">
		<table class="user">
			<tr>
				<td>ユーザーID:</td>
				<td><input type="text" name="user_id" th:value="${id}" /></td>
				<td th:if="${id_error}" style="color:red">ユーザーIDは1文字以上15文字以下で、英数字+「_」のみ有効です</td>
				<td th:if="${not_unique}" style="color:red">ユーザーIDが重複しています。</td>
			</tr>
			<tr>
				<td>ユーザー名:</td>
				<td><input type="text" name="user_name" th:value="${name}" /></td>
				<td th:if="${name_error}" style="color:red">ユーザー名は1文字以上20文字以下です。</td>
			</tr>
			<tr>
				<td>パスワード:</td>
				<td><input type="text" name="user_password" th:value="${pass}" /></td>
				<td th:if="${pass_error}" style="color:red">パスワードは4文字以上20文字以下で、英数字のみ有効です。</td>
			</tr>
		</table>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<input type="submit" class="btn btn-default" value="キャンセル" />
		<input type="submit" class="btn btn-primary" value="登録" />
	</form>

</body>
</html>
