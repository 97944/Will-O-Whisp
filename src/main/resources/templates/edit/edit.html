<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="css/bootstrap.min.css" rel="stylesheet"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	function ChangeTab(tabname) {
		// 全部消す
		document.getElementById('tab1').style.display = 'none';
		document.getElementById('tab2').style.display = 'none';
		document.getElementById('tab3').style.display = 'none';
		document.getElementById('tab4').style.display = 'none';
		document.getElementById('tab5').style.display = 'none';
		// 指定箇所のみ表示
		document.getElementById(tabname).style.display = 'block';
	}
</script>
<style type="text/css">
/* 表示領域全体 */
div.tabbox {
	margin: 0px;
	padding: 0px;
}

/* タブ部分 */
p.tabs {
	margin: 0px;
	padding: 0px;
}

p.tabs a {
	display: block;
	width: 19%;
	float: left;
	margin: 0px 1px 0px 0px;
	padding: 3px;
	text-align: center;
	border-radius: 12px 12px 0px 0px; /* 角を丸くする */
}

p.tabs a.tab1 {
	background-color: blue;
	color: white;
}

p.tabs a.tab2 {
	background-color: #aaaa00;
	color: white;
}

p.tabs a.tab3 {
	background-color: red;
	color: white;
}

p.tabs a.tab4 {
	background-color: green;
	color: white;
}

p.tabs a.tab5 {
	background-color: #ff00ff;
	color: white;
}

p.tabs a:hover {
	color: yellow;
}

/* タブ中身のボックス */
div.tab {
	overflow: auto;
	clear: left;
}

div#tab1 {
	border: 2px solid blue;
	background-color: #ccffff;
}

div#tab2 {
	border: 2px solid #aaaa00;
	background-color: #ffffcc;
}

div#tab3 {
	border: 2px solid red;
	background-color: #ffcccc;
}

div#tab4 {
	border: 2px solid green;
	background-color: #00ff9a;
}

div#tab5 {
	border: 2px solid #ff00ff;
	background-color: #ffaaff;
}

div.tab p {
	margin: 0.5em;
}

.card {
	width: 98%;
	background: #fff;
	border-radius: 5px;
	box-shadow: 0 2px 5px #ccc;
	margin: 5px;
}

.card-img {
	border-radius: 5px 5px 0 0;
	max-width: 100%;
	height: auto;
}

.card-content {
	padding: 20px;
}

.card-title {
	font-size: 20px;
	margin-bottom: 20px;
	text-align: center;
	color: #333;
}

.card-text {
	color: #777;
	font-size: 14px;
	line-height: 1.5;
}

.card-link {
	text-align: center;
	border-top: 1px solid #eee;
	padding: 20px;
}

.card-link a {
	text-decoration: none;
	color: #0bd;
	margin: 0 10px;
}

.card-link a:hover {
	color: #0090aa;
}

.profile_card {
	word-wrap: break-word;
	background: #fff;
	border-radius: 5px;
	box-shadow: 0 2px 5px #ccc;
	float: left;
	overflow: hidden;
	width: 28%;
	height: 28%;
	margin: 10px;
	padding: 10px;
	border-radius: 5px;
	box-shadow: 0 2px 5px #ccc;
}

.profile_card-name {
	font-size: 20px;
	margin-bottom: 20px;
	text-align: center;
	color: #333;
}

.profile_card-id {
	font-size: 10px;
	margin-bottom: 10px;
	text-align: center;
	color: #333;
}

.profile_card-profile {
	font-size: 10px;
	margin-bottom: 10px;
	text-align: center;
	color: #333;
}

.user_card {
	word-wrap: break-word;
	background: #fff;
	border-radius: 5px;
	box-shadow: 0 2px 5px #ccc;
	float: center;
	overflow: hidden;
	width: 80%;
	height: 80%;
	margin: 10px;
	padding: 10px;
	border-radius: 5px;
	box-shadow: 0 2px 5px #ccc;
}

.user_card-name {
	font-size: 20px;
	margin-bottom: 20px;
	text-align: center;
	color: #333;
}

.user_card-id {
	font-size: 10px;
	margin-bottom: 10px;
	text-align: center;
	color: #333;
}

.user_card-profile {
	font-size: 10px;
	margin-bottom: 10px;
	text-align: center;
	color: #333;
}
.block_card {
	word-wrap: break-word;
	background: #fff;
	border-radius: 5px;
	box-shadow: 0 2px 5px #ccc;
	float: center;
	overflow: hidden;
	width: 80%;
	margin: 10px;
	padding: 10px;
	border-radius: 5px;
	box-shadow: 0 2px 5px #ccc;
}
.block_card-name {
	font-size: 10px;
}
.block_card-button {
	font-size: 10px;
}


.footer {
	position: absolute;
	bottom: 0;
	width: 100%;
	/* Set the fixed height of the footer here */
	height: 60px;
	background-color: #f5f5f5;
}
</style>
<meta charset="UTF-8" />

<title th:text="${login_user.userName}+'(@'+${login_user.userId} +')さん'"></title>
</head>
<body bgcolor="#cccccc">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbarEexample3">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<form action="header/timeLine" method="post" name="form1">
					<a class="navbar-brand" href="#" onClick="document.form1.submit();">
						Wow </a> <input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
				</form>
			</div>

			<div class="collapse navbar-collapse" id="navbarEexample3">
				<form action="header/pro" method="POST" name="form2">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#"
							onClick="document.form2.submit();">Profile</a> <input
							type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" /></li>
					</ul>
				</form>
				<form class="navbar-form navbar-left" role="search"
					action="header/search" method="POST">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="検索キーワード"
							name="searchText" /> <input type="hidden"
							th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					</div>
					<button type="submit" class="btn btn-default" name="search">検索</button>
				</form>
				<ul class="nav navbar-nav">
					<li class="dropdown active"><a href="#"
						class="dropdown-toggle" data-toggle="dropdown" role="button">○<span
							class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li>
								<form action="header/edit" method="POST" name="form3">
									<a href="#" onClick="document.form3.submit();">設定</a>
									<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
								</form>
							</li>
							<li>
								<form th:action="@{/logout}" method="POST" name="form4">
									<a href="#" onClick="document.form4.submit();">ログアウト</a>
								</form>
							</li>
						</ul></li>
				</ul>

				<button class="btn btn-primary navbar-btn" data-toggle="modal"
					data-target="#modal-example">ツイート</button>

				<!-- 2.モーダルの配置 -->
				<form action="header/add" method="POST">
					<div class="modal" id="modal-example" tabindex="-1">
						<div class="modal-dialog">

							<!-- 3.モーダルのコンテンツ -->
							<div class="modal-content">
								<!-- 4.モーダルのヘッダ -->
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">
										<span aria-hidden="true">&times;</span>
									</button>
									<h4 class="modal-title" id="modal-label">ツイートする</h4>
								</div>
								<!-- 5.モーダルのボディ -->
								<div class="modal-body">
									<textarea placeholder="いまどうしてる？" rows="3" class="form-control"
										id="InputTextarea" name="tweet"></textarea>
								</div>
								<!-- 6.モーダルのフッタ -->
								<div class="modal-footer">
									<button type="button" class="btn btn-default"
										data-dismiss="modal">キャンセル</button>
									<button type="submit" class="btn btn-primary">ツイート</button>
									<input type="hidden" th:name="${_csrf.parameterName}"
										th:value="${_csrf.token}" />
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</nav>
	<form action="edit" method="POST">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<input type="text" name="user_name"
						th:value="${login_user.userName}" />
					<div th:text="'@'+${login_user.userId}"></div>
					<input type="text" name="profile"
						th:value="${login_user.profile}" />
					<!-- 折り畳み展開ポインタ -->
					<div
						onclick="obj=document.getElementById('open').style; obj.display=(obj.display=='none')?'block':'none';">
						<a style="cursor: pointer;">+ ブロック</a>
					</div>
					<!--// 折り畳み展開ポインタ -->

					<!-- 折り畳まれ部分 -->
					<div id="open" style="display: none; clear: both;">
						<section class="block_card" th:each="block_user:${block_user}">
							<div class="block_card-name">
								<span th:text="${block_user.userName} +' '+ ${block_user.userId}"></span>
							</div>
							<div class="block_card-button">
								<button type="submit" class="btn btn-danger">解除</button>
							</div>
						</section>
					</div>
					<!--// 折り畳まれ部分 -->
				</div>

				<div class="col-md-5">
					<h3>パスワード変更</h3>
					<input type="password" name="old_password" placeholder="現在のパスワード"/> <input
						type="password" name="new_password" placeholder="新しいパスワード"/> <input type="password"
						name="new_password2" placeholder="新しいパスワード"/>
				</div>
				<div class="col-md-4">
					<h3>ツイッター</h3>
					<input type="radio" name="lock" value="0" />公開 <input
						type="radio" name="lock" value="1" />非公開
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-5">
					<button type="submit" class="btn btn-default" name="cancel">キャンセル</button>
				</div>
				<div class="col-md-4">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button type="submit" class="btn btn-primary" name="save">変更を保存</button>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
